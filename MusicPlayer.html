<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Music Player</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1db954, #121212);
            color: #fff;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .player {
            background: rgba(30, 30, 30, 0.95);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            width: 380px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            animation: slideUp 1s ease;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .album-art {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 15px;
            overflow: hidden;
            border: 5px solid #1db954;
            box-shadow: 0 0 20px #1db954;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                box-shadow: 0 0 10px #1db954;
            }
            to {
                box-shadow: 0 0 25px #1ed760;
            }
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
            border-radius: 50%;
        }
        
        .album-art img.playing {
            animation: spin 6s linear infinite;
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .song-info h2 {
            margin: 8px 0 3px;
            font-size: 20px;
        }
        
        .song-info h3 {
            margin: 0;
            font-size: 15px;
            color: #bbb;
        }
        
        .song-info p {
            font-size: 13px;
            color: #999;
        }
        
        audio {
            display: none;
        }
        
        .controls {
            margin: 15px 0;
        }
        
        .controls button {
            background: #1db954;
            border: none;
            padding: 14px;
            margin: 0 6px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .controls button:hover {
            background: #1ed760;
            transform: scale(1.15);
            box-shadow: 0 0 15px #1ed760;
        }
        
        .controls button:active {
            transform: scale(0.9);
        }
        
        .progress-container {
            width: 100%;
            background: #333;
            border-radius: 10px;
            cursor: pointer;
            margin: 15px 0;
            height: 12px;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.8);
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(270deg, #1db954, #1ed760, #1db954);
            background-size: 300% 300%;
            animation: progressGlow 4s linear infinite;
            width: 0%;
        }
        
        @keyframes progressGlow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        
        .volume-control {
            margin-top: 12px;
            font-size: 14px;
        }
        
        .volume-control input {
            width: 120px;
        }
        
        .playlist {
            margin-top: 20px;
            text-align: left;
            max-height: 160px;
            overflow-y: auto;
            padding: 0;
            scrollbar-width: thin;
            scrollbar-color: #1db954 #121212;
        }
        
        .playlist li {
            padding: 10px 12px;
            cursor: pointer;
            list-style: none;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        
        .playlist li:hover {
            background: #2a2a2a;
            transform: translateX(5px);
        }
        
        .playlist li.active {
            background: #1db954;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px #1db954;
        }
    </style>
</head>

<body>

    <div class="player">
        <div class="album-art">
            <img id="album-cover" src="https://via.placeholder.com/180x180.png?text=Music" alt="Album Art">
        </div>
        <div class="song-info">
            <h2 id="title">Song Title</h2>
            <h3 id="artist">Artist</h3>
            <p id="duration">00:00 / 00:00</p>
        </div>

        <audio id="audio"></audio>

        <div class="controls">
            <button onclick="prevSong()">‚èÆ</button>
            <button id="play-btn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
            <button onclick="nextSong()">‚è≠</button>
        </div>

        <div class="progress-container" onclick="setProgress(event)">
            <div class="progress" id="progress"></div>
        </div>

        <div class="volume-control">
            <label for="volume">üîä Volume: </label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.8">
        </div>

        <ul class="playlist" id="playlist"></ul>
    </div>

    <script>
        const audio = document.getElementById("audio");
        const title = document.getElementById("title");
        const artist = document.getElementById("artist");
        const durationEl = document.getElementById("duration");
        const progress = document.getElementById("progress");
        const playlistEl = document.getElementById("playlist");
        const volumeControl = document.getElementById("volume");
        const albumCover = document.getElementById("album-cover");
        const playBtn = document.getElementById("play-btn");

        let currentIndex = 0;
        let isPlaying = false;

        const songs = [{
            title: "Song One",
            artist: "Artist A",
            src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
            cover: "https://via.placeholder.com/180/1db954/FFFFFF?text=Song+One"
        }, {
            title: "Song Two",
            artist: "Artist B",
            src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
            cover: "https://via.placeholder.com/180/ff4444/FFFFFF?text=Song+Two"
        }, {
            title: "Song Three",
            artist: "Artist C",
            src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
            cover: "https://via.placeholder.com/180/4285f4/FFFFFF?text=Song+Three"
        }];

        function loadSong(index) {
            const song = songs[index];
            title.textContent = song.title;
            artist.textContent = song.artist;
            albumCover.src = song.cover;
            audio.src = song.src;
            updatePlaylistHighlight();
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playBtn.textContent = "‚ñ∂Ô∏è";
                albumCover.classList.remove("playing");
            } else {
                audio.play();
                isPlaying = true;
                playBtn.textContent = "‚è∏";
                albumCover.classList.add("playing");
            }
        }

        function nextSong() {
            currentIndex = (currentIndex + 1) % songs.length;
            loadSong(currentIndex);
            audio.play();
            isPlaying = true;
            playBtn.textContent = "‚è∏";
            albumCover.classList.add("playing");
        }

        function prevSong() {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            loadSong(currentIndex);
            audio.play();
            isPlaying = true;
            playBtn.textContent = "‚è∏";
            albumCover.classList.add("playing");
        }

        audio.addEventListener("timeupdate", () => {
            const {
                duration,
                currentTime
            } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = progressPercent + "%";
            updateDuration(currentTime, duration);
        });

        function setProgress(e) {
            const width = e.currentTarget.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        function updateDuration(currentTime, duration) {
            if (isNaN(duration)) return;
            const formatTime = (time) =>
                String(Math.floor(time / 60)).padStart(2, "0") +
                ":" +
                String(Math.floor(time % 60)).padStart(2, "0");
            durationEl.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        }

        volumeControl.addEventListener("input", () => {
            audio.volume = volumeControl.value;
        });

        audio.addEventListener("ended", nextSong);

        function buildPlaylist() {
            songs.forEach((song, index) => {
                const li = document.createElement("li");
                li.textContent = `${song.title} - ${song.artist}`;
                li.onclick = () => {
                    currentIndex = index;
                    loadSong(currentIndex);
                    audio.play();
                    isPlaying = true;
                    playBtn.textContent = "‚è∏";
                    albumCover.classList.add("playing");
                };
                playlistEl.appendChild(li);
            });
        }

        function updatePlaylistHighlight() {
            const items = playlistEl.querySelectorAll("li");
            items.forEach((li, idx) => {
                li.classList.remove("active");
                if (idx === currentIndex) li.classList.add("active");
            });
        }

        loadSong(currentIndex);
        buildPlaylist();
    </script>
</body>

</html>
